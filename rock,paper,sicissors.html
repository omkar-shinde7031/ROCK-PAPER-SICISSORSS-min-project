<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle-OF-Hands</title>
    <link rel="stylesheet" href="rock,paper,sicissors.css" />
  </head>
  <body>
    <h1>Battle - of - Hands</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://tse4.mm.bing.net/th?id=OIP.r3owQ-T1u4ZojSDlar5zEQHaHa&pid=Api&P=0&h=180" />
      </div>
      <div class="choice" id="paper">
        <img src="https://tse1.mm.bing.net/th?id=OIP.HRFyuaxtqZkvgrXOeDuyQgHaHa&pid=Api&P=0&h=180" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://tse2.mm.bing.net/th?id=OIP.PgiJ-G7rcjz0Bp4F2Rh6XQHaHa&pid=Api&P=0&h=180" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="rock,paper,sicissors.js"></script>
  </body>
</html>
